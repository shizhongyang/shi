<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--  initial-scale=1  不缩放   width=device-width 物理设备的宽度   加上这句可以适配手机-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<!--  [if lt IE 9]> -->
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>


<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
</style>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group has-success has-feedback">
				<label class="control-label" for="inputSuccess2">Input with
					success</label> <input type="text" class="form-control" id="inputSuccess2"
					aria-describedby="inputSuccess2Status"> <span
					class="glyphicon glyphicon-ok form-control-feedback"
					aria-hidden="true"></span> <span id="inputSuccess2Status"
					class="sr-only">(success)</span>
			</div>

			<div class="form-group has-success has-feedback">
				<label class="control-label col-sm-3" for="inputSuccess3">Input
					with success</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="inputSuccess3"
						aria-describedby="inputSuccess3Status"> 
						<span
						class="glyphicon glyphicon-ok form-control-feedback"
						aria-hidden="true"></span> 
						<span id="inputSuccess3Status" class="sr-only">(success)</span>
				</div>
			</div>


		</form>
	</div>

</body>
</html>
