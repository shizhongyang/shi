<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--  initial-scale=1  不缩放   width=device-width 物理设备的宽度   加上这句可以适配手机-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<!--  [if lt IE 9]> -->
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>


<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
</style>
</head>
<body>
	<div class="container">

		<a class="btn btn-default" href="#" role="button">Link</a>

		<button class="btn btn-default" type="submit">Butto</button>

		<form class="form-horizontal">
			<input type="button" class="btn btn-default" value="input"> <input
				type="submit" class="btn btn-default" value="input">

		</form>
		<button class="btn btn-default btn-lg" type="button">（默认样式）Default</button>
		<button class="btn btn-primary" type="button">（首选项）Primary</button>
		<button class="btn btn-success" type="button">（成功）Success</button>
		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">（一般信息）Info</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">（警告）Warning</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">（危险）Danger</button>

		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">（链接）Link</button><br>
		
				<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger btn-block">（危险）Danger</button> <br>
		<button type="button" class="btn btn-danger active">（危险）Danger</button><br>

<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
<a href="#" class="btn btn-default btn-lg active" role="button">Link</a> <br>

<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
<button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
	</div>

</body>
</html>
